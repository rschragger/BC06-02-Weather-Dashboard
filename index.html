<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>üå¶Weather Dashboardüèñ</title>

    <!-- CSS -->
    <link rel="stylesheet" href="./assets/css/reset.css">
    <link rel="stylesheet" href="./assets/css/style.css">

    <!-- moment JS  -->
    <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.27.0/moment.min.js"></script>

</head>

<body>
    <div id="header-panel">
        <h1>Weather Dashboard</h1>
        <div id="prefsPanel">
            <p>‚öôÔ∏è</p>
            <div>
                <ul class="pref-choice" id="pref-choice">
                    <li>units</li>
                    <li>alerts</li>
                </ul>
            </div>
        </div>
    </div>

    <!--Window Modal Div - from https://www.w3schools.com/howto/tryit.asp?filename=tryhow_css_modal-->
    <div id="windowModal" class="windowModal">
        <div class="modal-content">
            <span class="closeSpan">&times;</span>
            <p id="errorMessage"></p>
            <!-- prefs panel  -->
            <div id="prefsPanelModal">
                <ul class="pref-choice-modal" id="pref-choice-units">Please choose your preferred unit of measure
                    <li>metric</li>
                    <li>imperial</li>
                </ul>
                <ul class="pref-choice-modal" id="pref-choice-alerts">Please choose if you want alerts on or off'
                    <li>on</li>
                    <li>off</li>
                </ul>
            </div>
        </div>
    </div>

    <!-- End window modal -->

    <div id="main-page">
        <!-- Search panel on LHS  -->
        <div id="search-panel">
            <div id="searchForm">
                <h2>Search for a City:</h2>
                <input type="text" name="city" id="cityInput" default="city">
                <button id="searchBtn" class="btn  btnSearch">Search</button>
            </div>
            <hr>
            <div class="collapse" id="favourites">Favourites</div>
            <div id="locationButtons">

                <button class="btn btnCity" data-search-term="melbourne,victoria,AU">Melbourne</button>
            </div>
        </div>
        <!-- Info panel - main  -->
        <div id="info-panel">
            <div id="info-panel">
                <div id="todayWeather" class="fCast"> <span class="location">Melbourne</span> <span class="today-info timeXfull" id="dtToday"></span>
                    <div class="today-info degT" id="tempToday"></div>
                    <div class="today-info timeXhm" id="sunriseToday"></div>
                    <div class="today-info timeXhm" id="sunsetToday"></div>
                    <div class="today-info degT" id="feels_likeToday"></div>
                    <div class="today-info presr" id="pressureToday"></div>
                    <div class="today-info perc" id="humidityToday"></div>
                    <div class="today-info degT" id="dew_pointToday"></div>
                    <div class="today-info" id="uviToday"></div>
                    <div class="today-info" id="cloudsToday"></div>
                    <div class="today-info length" id="visibilityToday"></div>
                    <div class="today-info spd" id="wind_speedToday"></div>
                    <div class="today-info  deg" id="wind_degToday"></div>
                    <div class="today-info" id="mainToday">Clear</div>
                    <div class="today-info" id="descriptionToday">clear sky</div>
                    <div class="today-info" id="iconToday"></div>
                </div>
            </div>
            <div id="forecastPanel">
                <div id="day1" class="fCast dayForecast">1</div>
                <div id="day2" class="fCast dayForecast">2</div>
                <div id="day3" class="fCast dayForecast">3</div>
                <div id="day4" class="fCast dayForecast">4</div>
                <div id="day5" class="fCast dayForecast">5</div>
            </div>
        </div>
    </div>


</body>

<!-- JavaScript -->
<script src="./assets/js/script.js"></script>


</html>
