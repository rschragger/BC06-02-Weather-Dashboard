<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>üå¶Weather Dashboardüèñ</title>

    <!-- CSS -->
    <link rel="stylesheet" href="./assets/css/reset.css">
    <link rel="stylesheet" href="./assets/css/style.css">

    <!-- moment JS  -->
    <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.27.0/moment.min.js"></script>

</head>

<body>
    <div id="header-panel">
        <h1>Weather Dashboard <span class="location"></span></h1>
        <div id="prefsPanel">
            <p>‚öôÔ∏è</p>
            <div>
                <ul class="pref-choice" id="pref-choice">
                    <li>units</li>
                    <li>theme</li>
                </ul>
            </div>
        </div>
    </div>

    <!--Window Modal Div - from https://www.w3schools.com/howto/tryit.asp?filename=tryhow_css_modal-->
    <div id="windowModal" class="windowModal">
        <div class="modal-content">
            <span class="closeSpan">&times;</span>
            <p id="errorMessage"></p>
            <!-- prefs panel  -->
            <div id="prefsPanelModal">
                <ul class="pref-choice-modal" id="pref-choice-units">Please choose your preferred unit of measure
                    <li>metric</li>
                    <li>imperial</li>
                </ul>
                <ul class="pref-choice-modal" id="pref-choice-theme">Please choose your preferred theme'
                    <li>simple</li>
                    <li>colour</li>
                </ul>
            </div>
        </div>
    </div>

    <!-- End window modal -->

    <div id="main-page">
        <!-- Search panel on LHS  -->
        <div id="search-panel">
            <div id="searchForm">
                <h2>Search for a City:</h2>
                <input type="text" name="city" id="cityInput" placeholder="Perth, WA, AU">
                <button id="searchBtn" class="btn  btnSearch">Search</button>
            </div>
            <hr>
            <div class="collapse" id="favourites">Favourites</div>
            <div id="locationButtons">

                <button class="btn btnCity" data-search-term="melbourne,victoria,AU">Melbourne<span
                        class="btnClose"></span></button>
            </div>
        </div>
        <!-- Info panel - main  -->
        <div id="info-panel">
            <div id="Day0" class="fCastMain">
                <!-- <div id="todayWeather"  class="fCast"> -->
                <div id="info-panel-header">
                    <span class="location"></span> <span class="today-info timeXfull smaller" id="dtToday"></span>
                </div>
                <div class="highlightInfo">
                    <div class="today-info degT" id="tempToday" </div>></div>
                    <div class="iconDesc">
                        <div class="day-info" id="weather-mainDay0"></div>
                        <div class="day-info iconDiv" id="weather-iconDay0"></div>
                    </div>
                    <div class="today-info degT" id="feels_likeToday" data-key="feels like: "></div>
                    <div class="day-info" id="weather-descriptionDay0"></div>
                </div>
                <div class="stdInfo">

                    <div class="day-info degT" id="temp-minDay0" data-key="min: "></div>
                    <div class="day-info degT" id="temp-maxDay0" data-key="max: "></div>
                    <div class="today-info spd" id="wind_speedToday" data-key="wind speed: "></div>
                    <div class="today-info  deg" id="wind_degToday" data-key="wind direction: "></div>
                    <div class="today-info perc" id="humidityToday" data-key="humidity: "></div>

                    <div class="today-info uvi" id="uviToday" data-key="uv: "></div>
                    <!-- <div class="day-info" id="weatherDay0"> -->
                    <!-- <div class="day-info" id="weather-mainDay0" data-key=""></div>
                        <div class="day-info" id="weather-descriptionDay0" data-key=", "></div> -->

                </div>
                <hr class="fullWidth">
                <div class="extraInfo" display="">
                    <div class="today-info timeXhm" id="sunriseToday" data-key="sunrise: "></div>
                    <div class="today-info timeXhm" id="sunsetToday" data-key="sunset: "></div>
                    <div class="today-info presr" id="pressureToday" data-key="pressure: "></div>
                    <div class="today-info perc" id="cloudsToday" data-key="clouds: "></div>
                    <div class="today-info degT" id="dew_pointToday" data-key="dew point: "></div>


                    <!-- <div class="today-info length" id="visibilityToday" data-key="visibility: "></div> -->
                    <!-- <div class="today-info" id="mainToday" data-key="main: "></div> -->
                    <!-- <div class="today-info" id="descriptionToday" data-key="description: "></div> -->
                    <!-- <div class="today-info" id="iconToday"></div> -->
                </div>
            </div>
            <div id="forecastPanel">
                <div id="Day1" class="fCast dayForecast">
                    <div class="fcastHeader" id="Day1-header">
                        <span class="day-info timeXfcast" id="dateDay1"></span>
                    </div>
                    <div class="stdInfo">
                        <div class="iconDesc">
                            <div class="day-info degT" id="temp-minDay1" data-key="min: "></div>
                            <div class="day-info degT" id="temp-maxDay1" data-key="max: "></div>
                            <div class="day-info" id="weather-mainDay1"></div>
                            <div class="day-info iconDiv" id="weather-iconDay1"></div>
                            <span class="day-info" id="weather-descriptionDay1"></span>
                        </div>
                        <div class="day-info spd" id="wind_speedDay1" data-key="wind speed: "></div>
                        <div class="day-info  deg" id="wind_degDay1" data-key="wind direction: "></div>
                        <div class="day-info perc" id="humidityDay1" data-key="humidity: "></div>
                        <div class="day-info uvi" id="uviDay1" data-key="uv: "></div>
                    </div>
                    <hr class="fullWidth">
                    <div class="extraInfo" display="">
                        <div class="day-info timeXhm" id="sunriseDay1" data-key="sunrise: "></div>
                        <div class="day-info timeXhm" id="sunsetDay1" data-key="sunset: "></div>
                        <div class="day-info presr" id="pressureDay1" data-key="pressure: "></div>
                        <div class="day-info perc" id="cloudsDay1" data-key="clouds: "></div>
                        <div class="day-info degT" id="dew_pointDay1" data-key="dew point: "></div>


                    </div>
                </div>
                <div id="day2" class="fCast dayForecast">2</div>
                <div id="day3" class="fCast dayForecast">3</div>
                <div id="day4" class="fCast dayForecast">4</div>
                <div id="day5" class="fCast dayForecast">5</div>
            </div>
        </div>
    </div>


</body>

<!-- JavaScript -->
<script src="./assets/js/makeForecastPanels.js"></script>
<!-- Easier to do this off to the side and prevent confusion -->

<script src="./assets/js/script.js"></script>

</html>
